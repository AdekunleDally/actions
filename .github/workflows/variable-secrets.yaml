name: Exploring Variables and Secrets

on:
  workflow_dispatch:

env:
  CONTAINER_REGISTRY: docker.io
  IMAGE_NAME: github-actions-nginx

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker login
        run: docker login -u ${{ vars.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker build
        run: docker build -t $CONTAINER_REGISTRY/${{ vars.DOCKER_USERNAME }}/$IMAGE_NAME:latest .

      - name: Docker push
        run: docker push $CONTAINER_REGISTRY/${{ vars.DOCKER_USERNAME }}/$IMAGE_NAME:latest

  deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: docker
    concurrency:
      group: production-deployment   
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: Print branch ref
        run: echo "Current ref is $GITHUB_REF and ref_name is $GITHUB_REF_NAME"

      - name: Run  Docker container
        timeout-minutes: 2
        run: |
         echo docker run -d -p 8080:80 $CONTAINER_REGISTRY/${{ vars.DOCKER_USERNAME }}/$IMAGE_NAME:latest
         sleep 120s